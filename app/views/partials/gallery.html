<div ng-include="'partials/navbar'"></div>

<h1>{{ title }}</h1>

<div class="gallery">
    <ul ng-repeat="picture in pictures">
        <li>
            <img src="{{picture.src}}" alt="{{picture.name}}" height="{{picture.height/2}}" width="{{picture.width/2}}"/><br />
            <p>[{{$index+1}}] {{picture.name}} - {{picture.width}}x{{picture.height}}</p>
        </li>
    </ul>
</div>
